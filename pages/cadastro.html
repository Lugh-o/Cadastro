<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styleCadastro.css">
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <form action="#" method="post" id="iform">
            <input type="email" name="email" id="iemail" placeholder="email" class="text" required tooltipText="Insira um endereço de email válido." tooltipId="iemailtip"><br>
            <input type="text" name="user" id="iuser" placeholder="usuario" class="text" required><br>
            <input type="password" name="pass" id="ipass" placeholder="senha" class="text" required><br>
            <input type="password" name="confpass" id="iconfpass" placeholder="confirmar senha" class="text" required tooltipText="As senhas não coincidem." tooltipId="iconftip"><br>
            <label for="iterms" class="container">
                <input type="checkbox" name="terms" id="iterms" required autocomplete="off"> Aceitar os <a href="#">Termos de Uso e Contrato</a>
                <section class="checkmark"></section>
            </label>
            <input type="submit" value="Cadastrar" class="button" id="isubmit" disabled>
        </form>
        <section>Já tem uma conta? <a href="#">Entrar</a></section>
    </main>
    <script type="module" src="../scripts/cadastro.js"></script>
</body>
</html>
