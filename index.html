<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styleMain.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="" method="post">
            <input type="text" name="usu" id="iusu" placeholder="usuario" class="text" required><br>
            <input type="password" name="pass" id="ipass" placeholder="senha" class="text" required>
            <section id="forgot"><a href="#">Esqueceu a senha?</a></section>
            <input type="submit" value="Entrar" class="button">
        </form>
        <section>Não é cadastrado? <a href="pages/cadastro.html">Criar uma conta</a></section>
    </main>
</body>
</html>
