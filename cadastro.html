<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <form action="#" method="post">
            <input type="text" name="email" id="iemail" placeholder="email" class="text"><br>
            <input type="text" name="usu" id="iusu" placeholder="usuario" class="text"><br>
            <input type="password" name="pass" id="ipass" placeholder="senha" class="text"><br>
            <input type="password" name="confpass" id="iconfpass" placeholder="confirmar senha" class="text"><br>
            <label for="iterms" class="container">
                <input type="checkbox" name="terms" id="iterms"> Aceitar os <a href="#">Termos de Uso e Contrato</a>
                <span class="checkmark"></span>
            </label>
            <input type="submit" value="Cadastrar" class="button">
        </form>
        <section>JÃ¡ tem uma conta? <a href="#">Entrar</a></section>
    </main>
</body>
</html>
